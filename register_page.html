  <style>
    .register-section {
      padding: 150px 0 100px 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .register-box {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 50px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .register-box h2 {
      color: #2a2a2a;
      font-weight: 700;
      margin-bottom: 10px;
      font-size: 36px;
    }

    .register-box p {
      color: #666;
      margin-bottom: 30px;
    }

    .register-box .form-group {
      margin-bottom: 25px;
    }

    .register-box label {
      color: #2a2a2a;
      font-weight: 500;
      margin-bottom: 8px;
      display: block;
    }

    .register-box input,
    .register-box select {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s;
      background: #fff;
    }

    .register-box input:focus,
    .register-box select:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .register-box .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
    }

    .register-box .checkbox-group input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
    }

    .register-box .checkbox-group label {
      margin-bottom: 0;
      font-weight: 400;
      color: #666;
    }

    .register-box .checkbox-group a {
      color: #667eea;
      text-decoration: none;
    }

    .register-box .checkbox-group a:hover {
      text-decoration: underline;
    }

    .register-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 20px;
    }

    .register-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .divider {
      text-align: center;
      margin: 25px 0;
      position: relative;
    }

    .divider span {
      background: rgba(255, 255, 255, 0.95);
      padding: 0 15px;
      color: #999;
      position: relative;
      z-index: 1;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e0e0e0;
    }

    .social-register {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
    }

    .social-btn {
      flex: 1;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      background: #fff;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-weight: 500;
      color: #2a2a2a;
    }

    .social-btn:hover {
      border-color: #667eea;
      background: #f8f9ff;
    }

    .login-link {
      text-align: center;
      margin-top: 25px;
      color: #666;
    }

    .login-link a {
      color: #667eea;
      font-weight: 600;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .password-strength {
      height: 4px;
      border-radius: 2px;
      margin-top: 8px;
      background: #e0e0e0;
      overflow: hidden;
    }

    .password-strength-bar {
      height: 100%;
      width: 0;
      transition: all 0.3s;
    }

    .strength-weak {
      width: 33%;
      background: #ff4757;
    }

    .strength-medium {
      width: 66%;
      background: #ffa502;
    }

    .strength-strong {
      width: 100%;
      background: #26de81;
    }
  </style>
</head>

<body>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** Logo Start ***** -->

              <li class="scroll-to-section"><a href="index.html">Home</a></li>

              <li class="scroll-to-section"><a href="index.html#services">Services</a></li>
              <li class="scroll-to-section"><a href="index.html#portfolio">Portfolio</a></li>
              <li class="scroll-to-section"><a href="index.html#blog">Blog</a></li>
              <li class="scroll-to-section"><a href="index.html#contact">Message Us</a></li>
              <li class="scroll-to-section">

            <!-- ***** Menu End ***** -->

  </header>
  <!-- ***** Header Area End ***** -->

  <section class="register-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="register-box wow fadeInUp" data-wow-duration="1s" data-wow-delay="0.2s">
            <h2>Create Account</h2>
            <p>Join Space Dynamic today and start your journey</p>

            <!-- Social Register -->
            <div class="social-register">
              <button class="social-btn" onclick="alert('Google registration coming soon!')">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                  <path d="M19.8 10.2c0-.7-.1-1.4-.2-2H10v3.8h5.5c-.2 1.2-1 2.2-2.1 2.9v2.5h3.4c2-1.8 3-4.5 3-7.2z" fill="#4285F4"/>
                  <path d="M10 20c2.8 0 5.1-.9 6.8-2.5l-3.4-2.5c-.9.6-2 1-3.4 1-2.6 0-4.8-1.7-5.6-4.1H1v2.6C2.7 17.9 6.1 20 10 20z" fill="#34A853"/>
                  <path d="M4.4 11.9c-.4-1.2-.4-2.6 0-3.8V5.5H1C-.3 7.3-.3 12.7 1 14.5l3.4-2.6z" fill="#FBBC04"/>
                  <path d="M10 3.9c1.5 0 2.8.5 3.9 1.5l2.9-2.9C15.1.7 12.8 0 10 0 6.1 0 2.7 2.1 1 5.5l3.4 2.6C5.2 5.6 7.4 3.9 10 3.9z" fill="#EA4335"/>
                </svg>
                Google
              </button>
              <button class="social-btn" onclick="alert('Facebook registration coming soon!')">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="#1877F2">
                  <path d="M20 10c0-5.5-4.5-10-10-10S0 4.5 0 10c0 5 3.7 9.1 8.4 9.9v-7H5.9V10h2.5V7.8c0-2.5 1.5-3.9 3.8-3.9 1.1 0 2.2.2 2.2.2v2.5h-1.3c-1.2 0-1.6.8-1.6 1.6V10h2.8l-.4 2.9h-2.3v7C16.3 19.1 20 15 20 10z"/>
                </svg>
                Facebook
              </button>
            </div>

            <div class="divider">
              <span>or register with email</span>
            </div>

            <!-- Register Form -->
            <form id="registerForm" onsubmit="handleRegister(event)">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="John" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
              </div>

              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+84 123 456 789" required>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required oninput="checkPasswordStrength()">
                <div class="password-strength">
                  <div class="password-strength-bar" id="strengthBar"></div>
                </div>
              </div>

              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
              </div>

              <div class="form-group">
                <label for="userType">I am a</label>
                <select id="userType" name="userType" required>
                  <option value="">Select your role</option>
                  <option value="individual">Individual</option>
                  <option value="business">Business Owner</option>
                  <option value="agency">Agency</option>
                  <option value="developer">Developer</option>
                </select>
              </div>

              <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                  I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </label>
              </div>

              <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">
                  Send me updates, offers, and marketing emails
                </label>
              </div>

              <button type="submit" class="register-btn">Create Account</button>
            </form>

            <div class="login-link">
              Already have an account? <a href="login.html">Sign in here</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/animation.js"></script>

  <script>
    function checkPasswordStrength() {
      const password = document.getElementById('password').value;
      const strengthBar = document.getElementById('strengthBar');
      
      let strength = 0;
      if (password.length >= 8) strength++;
      if (password.match(/[a-z]+/)) strength++;
      if (password.match(/[A-Z]+/)) strength++;
      if (password.match(/[0-9]+/)) strength++;
      if (password.match(/[$@#&!]+/)) strength++;

      strengthBar.className = 'password-strength-bar';
      
      if (strength <= 2) {
        strengthBar.classList.add('strength-weak');
      } else if (strength <= 4) {
        strengthBar.classList.add('strength-medium');
      } else {
        strengthBar.classList.add('strength-strong');
      }
    }

    function handleRegister(event) {
      event.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const terms = document.getElementById('terms').checked;

      if (!terms) {
        alert('Please agree to the Terms of Service and Privacy Policy');
        return false;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return false;
      }

      if (password.length < 8) {
        alert('Password must be at least 8 characters long');
        return false;
      }

      // Simulate registration
      alert('Registration successful! Welcome to Space Dynamic.');
      
      // In a real application, you would send this data to your server
      // window.location.href = 'index.html';
      
      return false;
    }
  </script>
